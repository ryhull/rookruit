<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rookruit</title>
    <link rel="shortcut icon" type="image/jpg" href="src/images/favicon.png"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
          <h1 class="logo">Rookruit</h1>
          <ul>
            <li><a>About</a></li>
            <li><a>Menu</a></li>
          </ul>
        </nav>
      </header>
      <div id="content">
        <div class="filters-container">
          <form id="search-form">
            <div>
              <label for="skill">Skill Set:</label>
              <select name="skill" id="skill">
                <option value="all">Show All</option>
                <option value="designer">Designer</option>
                <option value="developer">Developer</option>
              </select>    
            </div>
            <div>
              <label for="seeking">Seeking:</label>
              <select name="seeking" id="seeking">
                <option value="all">Show All</option>
                <option value="Designer">Designer</option>
                <option value="Developer">Developer</option>
              </select>  
            </div>
            <div>
              <label for="idea">Has Idea:</label>
              <select name="idea" id="idea">
                <option value="all">Show All</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <input type="submit" id="search-btn" value="SEARCH">
          </form>
        </div>
        <div class="posts-container"></div>
      </div>
      <script type="text/javascript" src="src/test-data.js"></script>
      <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
